{% extends "base.html" %}
{% load static %}

{% block extra_title %} - 404 Error {% endblock %}

{% block content %}
<style>
    .error-page {
        min-height: 60vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        margin-top: -2rem;
    }

    .error-content {
        text-align: center;
        width: 100%;
        max-width: 800px;
    }

    .error-title .glitch {
        font-size: clamp(8rem, 15vw, 12rem);
        font-weight: 900;
        margin-bottom: 2rem;
        line-height: 1;
        display: inline-block;
        text-transform: uppercase;
        color: var(--brutal-black);
        animation: glitch 1s infinite;
    }

    .error-box {
        background: var(--brutal-white);
        border: 4px solid var(--brutal-black);
        padding: 2rem;
        margin: 2rem auto;
        position: relative;
        box-shadow: var(--brutal-shadow);
        transition: all 0.3s ease;
    }

    .error-box:hover {
        transform: translate(-4px, -4px);
        box-shadow: 12px 12px 0 var(--brutal-accent);
    }

    .error-box h2 {
        font-size: clamp(1.5rem, 4vw, 2rem);
        font-weight: 900;
        margin-bottom: 1rem;
        text-transform: uppercase;
        color: var(--brutal-black);
    }

    .error-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 2rem;
        padding: 1rem 2rem;
        background: var(--brutal-accent);
        color: var(--brutal-white);
        border: 4px solid var(--brutal-black);
        font-weight: 800;
        text-transform: uppercase;
        text-decoration: none;
        box-shadow: var(--brutal-shadow);
        transition: all 0.3s ease;
    }

    .error-btn:hover {
        transform: translate(-4px, -4px);
        box-shadow: 10px 10px 0 var(--brutal-black);
        background: var(--brutal-hover);
        color: var(--brutal-white);
        text-decoration: none;
    }

    @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
    }

    @media (max-width: 768px) {
        .error-box {
            margin: 0 1rem;
            padding: 1.5rem;
        }
        
        .error-btn {
            width: 100%;
            justify-content: center;
        }
    }
</style>

<div class="error-page">
    <div class="error-content">
        <div class="error-title">
            <span class="glitch">404</span>
        </div>
        <div class="error-box">
            <h2>OOPS! YOU'VE GONE TOO DEEP</h2>
            <p>The page you're looking for has drifted away into the void.</p>
            <a href="{% url 'home' %}" class="error-btn">
                RETURN TO SURFACE
                <span class="arrow">â†’</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
