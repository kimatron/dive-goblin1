<div class="toast brutal-toast success-toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <strong class="me-auto">Success!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close">×</button>
    </div>
    <div class="toast-body">
        {{ message }}
        {% if grand_total and not on_profile_page %}
            <div class="mini-bag-preview mt-3">
                <p class="bag-total">
                    Bag Total: €{{ total|floatformat:2 }}
                    {% if free_delivery_delta > 0 %}
                        <br>
                        <small class="text-muted">
                            Spend €{{ free_delivery_delta }} more for free delivery!
                        </small>
                    {% endif %}
                </p>
                <div class="d-flex justify-content-between mt-2">
                    <a href="{% url 'view_bag' %}" class="brutal-btn brutal-btn--secondary">
                        View Bag
                    </a>
                    <a href="{% url 'checkout:checkout' %}" class="brutal-btn brutal-btn--primary">
                        Checkout
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
