<!DOCTYPE html>
<html>
<head>
    <title>{{ subject }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #000000;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            background-color: #000000;
            padding: 20px;
            text-align: center;
            border: 3px solid #000000;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
        }
        .content-box {
            border: 3px solid #000000;
            padding: 20px;
            margin: 20px;
            box-shadow: 6px 6px 0 #000000;
            background-color: #ffffff;
        }
        .newsletter-title {
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 20px;
            border-bottom: 3px solid #000000;
            padding-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00AC7C;
            color: #ffffff !important;
            text-decoration: none;
            font-weight: 900;
            text-transform: uppercase;
            border: 3px solid #000000;
            margin: 20px 0;
            box-shadow: 4px 4px 0 #000000;
        }
        .divider {
            height: 3px;
            background-color: #000000;
            margin: 20px 0;
        }
        .footer {
            background-color: #000000;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #ffffff;
            border: 3px solid #000000;
            margin-top: 20px;
        }
        .unsubscribe {
            margin-top: 15px;
        }
        .unsubscribe a {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DIVE GOBLIN</h1>
        </div>
        
        <div class="content-box">
            <div class="newsletter-title">
                {{ subject }}
            </div>
            
            <div class="newsletter-content">
                {{ content|safe }}
            </div>
            
            <div class="divider"></div>
            
            <a href="https://dive-goblin-30c473dd6e64.herokuapp.com/products/" class="btn">SHOP NOW</a>
        </div>
        
        <div class="footer">
            <p>&copy; {% now "Y" %} Dive Goblin. All rights reserved.</p>
            <div class="unsubscribe">
                <p>If you no longer wish to receive these emails, <a href="{{ unsubscribe_url }}">unsubscribe here</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
