{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{{ subject }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #000000;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            background-color: #ffffff;
        }
        .footer {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00AC7C;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border: 3px solid #000000;
            margin: 10px 0;
        }
        .unsubscribe {
            margin-top: 20px;
            font-size: 12px;
        }
        .unsubscribe a {
            color: #666;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dive Goblin Newsletter</h1>
        </div>
        <div class="content">
            <h2>{{ subject }}</h2>
            {{ content|safe }}
            
            <p>Happy diving!</p>
            <p>The Dive Goblin Team</p>
            
            <a href="https://dive-goblin-30c473dd6e64.herokuapp.com/" class="btn">Visit Our Store</a>
        </div>
        <div class="footer">
            <p>&copy; {% now "Y" %} Dive Goblin. All rights reserved.</p>
            <div class="unsubscribe">
                <p>If you no longer wish to receive these emails, you can <a href="{{ unsubscribe_url }}">unsubscribe here</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
