{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/hero.css' %}">
{% endblock %}

{% block content %}
<!-- Hero Section -->
<section class="hero-section mt-5">
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-7">
                <div class="hero-content">
                    <h1 class="hero-title">
                        Dive<span>into the</span>Unknown
                    </h1>
                    <p class="hero-subtitle">
                        Discover premium diving gear and unforgettable underwater adventures with Dive Goblin
                    </p>
                    <a href="{% url 'products:products' %}" class="shop-now-button1">
                        Explore Collection
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="hero-decoration"></div>
    <div class="brutal-accent-block"></div>
    <div class="brutal-hover-block"></div>
</section>

<!-- Noise Canvas -->
<canvas id="noise"></canvas>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script src="{% static 'js/noise.js' %}"></script>
{% endblock %}
