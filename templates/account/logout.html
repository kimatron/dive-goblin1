{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="logout-container">
    <div class="brutal-card">
        <div class="card-content">
            <h1 class="logout-title">{% trans "Sign Out" %}</h1>
            
            <div class="logout-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>

            <p class="logout-text">{% trans 'Are you sure you want to sign out?' %}</p>

            <form method="post" action="{% url 'account_logout' %}" class="logout-form">
                {% csrf_token %}
                {{ redirect_field }}
                
                <div class="button-group">
                    <button type="submit" class="brutal-btn brutal-btn--danger">
                        {% trans 'Sign Out' %}
                    </button>
                    <a href="{% url 'home' %}" class="brutal-btn brutal-btn--secondary">
                        {% trans 'Cancel' %}
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
