
<div class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
    <div class="toast-header">
        <div class="rounded-circle bg-success success-icon">
            <i class="fas fa-check text-white"></i>
        </div>
        <strong class="me-auto ms-2">Success!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        <div class="row">
            <div class="col">
                {{ message }}
            </div>
        </div>
        {% if grand_total and not on_profile_page %}
            <div class="mini-bag-preview mt-3">
                <p class="bag-total">
                    Bag Total: ${{ total|floatformat:2 }}
                    {% if free_delivery_delta > 0 %}
                        <br>
                        <small class="text-muted">
                            Spend ${{ free_delivery_delta }} more for free delivery!
                        </small>
                    {% endif %}
                </p>
                <div class="d-flex justify-content-between mt-2">
                    <a href="{% url 'view_bag' %}" class="btn btn-outline-dark btn-sm">
                        View Bag
                    </a>
                    <a href="{% url 'checkout' %}" class="btn btn-dark btn-sm">
                        Checkout
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
